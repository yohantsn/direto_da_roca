name: Dart & Flutter CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - name: "Main App"
            path: "."
          - name: "Repository Package"
            path: "core_sdk/repository"
          - name: "Horta UI Package"
            path: "core_sdk/horta_ui"
          - name: "Common Models Package"
            path: "core_sdk/common_models"

    steps:
      - uses: actions/checkout@v4

      - uses: dart-lang/setup-dart@9a04e6d73cca37bd455e0608d7e5092f881fd603
      
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.3'
          channel: 'stable'

      - name: Install dependencies - ${{ matrix.name }}
        working-directory: ${{ matrix.path }}
        run: flutter pub get

      - name: Analyze source code - ${{ matrix.name }}
        working-directory: ${{ matrix.path }}
        run: dart analyze --fatal-infos

      - name: Verify formatting - ${{ matrix.name }}
        working-directory: ${{ matrix.path }}
        run: dart format --output=none --set-exit-if-changed .

      - name: Run tests - ${{ matrix.name }}
        working-directory: ${{ matrix.path }}
        run: flutter test --coverage 2>/dev/null || flutter test
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: matrix.path == 'core_sdk/repository'
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        continue-on-error: true
